<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calcul IMC</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Calculatrice IMC</h1>
    </header>
    <main class="main">
        <h2 class="main__explanation">En renseignant votre taille en mètre et votre poids vous pourrez connaître votre indice de Masse Corporelle si vous avez entre 18 et 65&nbsp;ans</h2>
        <div class="IMC-container">
            <form>
                <div>
                    <label class="IMC-label" for="size">Votre Taille :</label>
                    <input class="IMC-input" type="number"  placeholder="Ex. 1.65" id="size">
                </div>
                <div>
                    <label class="IMC-label" for="weight">Votre Poids :</label>
                    <input class="IMC-input" type="number" id="weight">
                </div>
                <button type="button" onclick="calculIMC()">Calculer</button>
                <p id="result"></p>
            </form>

            <p id="comment"></p>
        </div>
    </main>
    <script src="/assets/scripts/main.js"></script>
</body>
</html>
